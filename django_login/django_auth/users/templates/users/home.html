<html>
	<head>
		<style>
			body{
				color: black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Hello, {{ user.username|default:'cack'}}</h1>
		<p> Welcome to Amazon </p>
		<div>
			{% if user.is_authenticated %}
			<a href="{% url 'logout' %}">logout</a>

			{% else %}
			<a href="{% url 'signup'%}">Create Account</a>
			&emsp;
			<a href="{% url 'login' %}">Sign in</a>

			{% endif %}
		</div>
	</body>
	</html>
